<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="accent-image">
            
            
            <div class="image-banner">
                <img src="./images/odin-lined.png" alt="Logo of Odin">
                <h1 id="banner-text">REFLEX</h1>
            </div>
        </div>
        <div class="main-area">
            <div class="main-top">
                <h2>Power your gaming team to victory by using REFLEX Tournamnents, we take care of the heavy lifting
                    by organising tournaments, scrims and even IRL events for teams! + WE ARE FREE!
                </h2>
            </div>
            <div class="main-mid">
                <h1>Let's Do This!</h1>

                <form method="POST">
                    
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Tega" required>

                    <label for="second-name">Last Name:</label>
                    <input type="text" name="second-name" id="second-name" placeholder="BC" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="mail" placeholder="email@tegabc.co.uk" required>
                    
                    <label for="tel">Phone Number:</label>
                    <input type="tel" name="phone-number" id="phone-number" required>

                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                    
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>

                    <input type="button" value="Register">
                </form>
            </div>
            <div class="main-bot">
                <p>Already have an account? <a href="">Log In</a> </p>
            </div>
        </div>

    </div>
</body>
</html>
